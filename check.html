<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef2f5;
        }

        .main-container {
            width: 960px;
            height: 540px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        /* --- LEFT PANEL --- */
        .left-panel {
            flex: 7; 
            position: relative;
            background-image: url('image_1.png'); /* Ensure this matches your file */
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- RIGHT PANEL --- */
        .right-panel {
            flex: 4;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            z-index: 2;
        }

        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .input-wrapper { position: relative; }
        .form-control {
            width: 100%; padding: 12px 15px;
            border: 1px solid #dde1e7; border-radius: 6px;
            font-size: 14px; outline: none; transition: border-color 0.3s;
        }
        .form-control:focus { border-color: #1a73e8; }
        .password-toggle {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); color: #999; cursor: pointer;
        }
        .btn {
            width: 100%; padding: 12px; border-radius: 6px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s; border: none;
        }
        .btn-primary { background-color: #1a73e8; color: white; margin-bottom: 15px; }
        .btn-primary:hover { background-color: #155db5; }
        .btn-secondary { background-color: white; border: 1px solid #dde1e7; color: #333; }
        .btn-secondary:hover { background-color: #f8f9fa; border-color: #ccc; }


        /* =========================================
           ANIMATION LAYER STYLES
           ========================================= */
        
        .animation-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 1. GLOBE SHIMMER (NEW) */
        /* These act as "pixels" on the map that glow randomly */
        .globe-bit {
            position: absolute;
            width: 4px; height: 4px;
            background-color: rgba(0, 210, 255, 0.9);
            border-radius: 50%; /* or 1px for squares */
            box-shadow: 0 0 6px rgba(0, 210, 255, 0.8);
            opacity: 0;
            animation: globePulse 3s infinite ease-in-out;
        }

        @keyframes globePulse {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Manually positioned "bits" over the continent areas of the globe */
        .gb-1 { top: 30%; left: 40%; animation-delay: 0.1s; }
        .gb-2 { top: 32%; left: 42%; animation-delay: 1.2s; }
        .gb-3 { top: 28%; left: 45%; animation-delay: 0.5s; }
        .gb-4 { top: 35%; left: 48%; animation-delay: 2.1s; }
        .gb-5 { top: 25%; left: 38%; animation-delay: 1.5s; }
        .gb-6 { top: 38%; left: 35%; animation-delay: 0.3s; }
        
        /* Europe/Asia area */
        .gb-7 { top: 25%; left: 55%; animation-delay: 0.8s; }
        .gb-8 { top: 28%; left: 60%; animation-delay: 1.9s; }
        .gb-9 { top: 22%; left: 52%; animation-delay: 2.5s; }
        
        /* Africa area */
        .gb-10 { top: 55%; left: 48%; animation-delay: 0.4s; }
        .gb-11 { top: 60%; left: 52%; animation-delay: 1.7s; }
        .gb-12 { top: 52%; left: 55%; animation-delay: 2.3s; }

        /* Americas */
        .gb-13 { top: 55%; left: 35%; animation-delay: 1.1s; }
        .gb-14 { top: 65%; left: 40%; animation-delay: 0.6s; }
        .gb-15 { top: 45%; left: 32%; animation-delay: 2.0s; }


        /* 2. GLOWING ORBS (EXISTING) */
        .glow-orb {
            position: absolute;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.6) 0%, transparent 70%);
            animation: pulseGlow 2s infinite ease-in-out alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.4); }
        }

        .g-email { top: 17%; left: 8%; }
        .g-chat { top: 31%; left: 8%; animation-delay: 0.3s; }
        .g-crm { top: 45%; left: 8%; animation-delay: 0.6s; }
        .g-docs { top: 59%; left: 8%; animation-delay: 0.9s; }
        .g-api { top: 73%; left: 8%; animation-delay: 1.2s; }
        .g-shield { top: 41%; left: 33%; width: 70px; height: 90px; border-radius: 15px; animation-delay: 0.7s; }
        .g-brain { top: 41%; right: 35%; width: 60px; height: 60px; animation-delay: 1.0s; }
        .g-doc-r { top: 26%; right: 11%; animation-delay: 1.5s; }
        .g-ana-r { top: 45%; right: 11%; animation-delay: 1.8s; }
        .g-auto-r { top: 65%; right: 11%; animation-delay: 2.1s; }


        /* 3. DATA FLOW (EXISTING) */
        .data-path { position: absolute; }
        .data-dot {
            position: absolute; width: 5px; height: 5px; background: #ffffff;
            border-radius: 50%; box-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
            offset-path: path('M0,0 L100,0'); 
            animation: moveData 2s infinite linear; opacity: 0;
        }
        @keyframes moveData {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; } 80% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }
        /* (Shortened path CSS for brevity - logic remains the same) */
        .p-1 { top: 20%; left: 13%; width: 100px; height: 50px; }
        .p-1 .data-dot { offset-path: path('M0,0 C40,0 40,40 100,40'); }
        .p-2 { top: 34%; left: 13%; width: 100px; height: 30px; }
        .p-2 .data-dot { offset-path: path('M0,0 L100,20'); animation-delay: 0.4s; }
        .p-3 { top: 48%; left: 13%; width: 100px; height: 10px; }
        .p-3 .data-dot { offset-path: path('M0,5 L100,5'); animation-delay: 0.8s; }
        .p-4 { top: 62%; left: 13%; width: 100px; height: 30px; }
        .p-4 .data-dot { offset-path: path('M0,25 L100,5'); animation-delay: 1.2s; }
        .p-5 { top: 76%; left: 13%; width: 100px; height: 50px; }
        .p-5 .data-dot { offset-path: path('M0,40 C40,40 40,0 100,0'); animation-delay: 1.6s; }
        .p-mid { top: 50%; left: 45%; width: 80px; height: 10px; }
        .p-mid .data-dot { offset-path: path('M0,5 L80,5'); animation-delay: 1.0s; }
        .p-6 { top: 35%; right: 16%; width: 80px; height: 40px; }
        .p-6 .data-dot { offset-path: path('M0,40 L80,0'); animation-delay: 1.4s; }
        .p-7 { top: 50%; right: 16%; width: 80px; height: 10px; }
        .p-7 .data-dot { offset-path: path('M0,5 L80,5'); animation-delay: 1.8s; }
        .p-8 { top: 68%; right: 16%; width: 80px; height: 40px; }
        .p-8 .data-dot { offset-path: path('M0,0 L80,40'); animation-delay: 2.2s; }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            
            <div class="animation-overlay">
                
                <div class="globe-bit gb-1"></div>
                <div class="globe-bit gb-2"></div>
                <div class="globe-bit gb-3"></div>
                <div class="globe-bit gb-4"></div>
                <div class="globe-bit gb-5"></div>
                <div class="globe-bit gb-6"></div>
                <div class="globe-bit gb-7"></div>
                <div class="globe-bit gb-8"></div>
                <div class="globe-bit gb-9"></div>
                <div class="globe-bit gb-10"></div>
                <div class="globe-bit gb-11"></div>
                <div class="globe-bit gb-12"></div>
                <div class="globe-bit gb-13"></div>
                <div class="globe-bit gb-14"></div>
                <div class="globe-bit gb-15"></div>


                <div class="glow-orb g-email"></div>
                <div class="glow-orb g-chat"></div>
                <div class="glow-orb g-crm"></div>
                <div class="glow-orb g-docs"></div>
                <div class="glow-orb g-api"></div>
                
                <div class="glow-orb g-shield"></div>
                <div class="glow-orb g-brain"></div>

                <div class="glow-orb g-doc-r"></div>
                <div class="glow-orb g-ana-r"></div>
                <div class="glow-orb g-auto-r"></div>

                <div class="data-path p-1"><div class="data-dot"></div></div>
                <div class="data-path p-2"><div class="data-dot"></div></div>
                <div class="data-path p-3"><div class="data-dot"></div></div>
                <div class="data-path p-4"><div class="data-dot"></div></div>
                <div class="data-path p-5"><div class="data-dot"></div></div>
                
                <div class="data-path p-mid"><div class="data-dot"></div></div>

                <div class="data-path p-6"><div class="data-dot"></div></div>
                <div class="data-path p-7"><div class="data-dot"></div></div>
                <div class="data-path p-8"><div class="data-dot"></div></div>

            </div>
        </div>

        <div class="right-panel">
            <form>
                <div class="form-group">
                    <label for="business-email">Business Email</label>
                    <input type="email" id="business-email" class="form-control" placeholder="Business Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <i class="fa-regular fa-eye password-toggle"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Secure Sign In</button>
                <button type="button" class="btn btn-secondary">Sign in with SSO</button>
            </form>
        </div>
    </div>

</body>
</html>
